# StatefulSet 멤버의 안정적인 DNS 항목을 위한 Headless service 입니다.
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
    - name: mysql
      port: 3306
  clusterIP: None
  selector:
    app: mysql
---
# 읽기에 대한 모든 MySQL 인스턴스에 연결하는 Client service 입니다.
# 쓰기의 경우 master인 mysql-0.mysql. 에 연결해야 합니다.
apiVersion: v1
kind: Service
metadata:
  name: mysql-read
  labels:
    app: mysql
spec:
  ports:
    - name: mysql
      port: 3306
  selector:
    app: mysql
